{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1> ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="col-p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="enter your task">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="enter your priority">
                </div>
                <div>
                    <input type="date" class="form-control" name="date" placeholder="enter the date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>

            {{i.name}}
            {{i.priority}}<br>

        </div>
        <div class="col-md-6">
            <h4> Task to be complete</h4>
              {% for i in tasks %}
            <div class=" shadow card ">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}} </h5>
                      <p><b>{{i.priority}}</b></p>
                       <p>{{i.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
                {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
